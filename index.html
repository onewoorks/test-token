<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>GPKI TEST</title>
</head>

<body>

    <div class="container mt-4">

        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">GPKI TEST</div>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">MY KAD NO</label>
                                <input type="email" class="form-control" id="mykad" placeholder="">
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">PIN</label>
                                <input class="form-control" id="pin"/>
                              </div>

                              <div class="d-grid">
                                <div class="btn btn-primary" id="check">CHECK</div>
                              </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">RESULT</div>
                    <div class="card body">
                        <div class="card-body">
                            <div id="result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('#check').on('click', function(){
            let ic = $('#mykad').val()
            let text = 'text ujian'
            let pin = $('#pin').val()
            let gpki_url = `https://localhost:8441/sign_st?pin=${pin}&text=${text}`
            $.ajax({
                url: gpki_url,
                type: 'GET',
                success: function(data){
                    let pretty = JSON.stringify(JSON.parse(data),null,2);
                    $('#result').html(pretty)
                }
            })
        }) 
    </script>
</body>

</html>
